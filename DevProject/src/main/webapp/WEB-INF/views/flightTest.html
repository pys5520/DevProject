<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#!">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-12 col-12">
				<div class="flight_Search_boxed">
					<p>From</p>
					<input type="text" value="New York"> <span>JFK -
						John F. Kennedy International...</span>
					<div class="plan_icon_posation">
						<i class="fas fa-plane-departure"></i>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-12 col-12">
				<div class="flight_Search_boxed">
					<p>To</p>
					<input type="text" value="London "> <span>LCY,
						London city airport </span>
					<div class="plan_icon_posation">
						<i class="fas fa-plane-arrival"></i>
					</div>
					<div class="range_plan">
						<i class="fas fa-exchange-alt"></i>
					</div>
				</div>
			</div>
			<div class="col-lg-4  col-md-6 col-sm-12 col-12">
				<div class="form_search_date">
					<div class="flight_Search_boxed date_flex_area">
						<div class="Journey_date">
							<p>Journey date</p>
							<input type="date" value="2022-05-05"> <span>Thursday</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-2  col-md-6 col-sm-12 col-12">
				<div class="flight_Search_boxed dropdown_passenger_area">
					<p>Passenger, Class</p>
					<div class="dropdown">
						<button class="dropdown-toggle final-count" data-toggle="dropdown"
							type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
							aria-expanded="false">0 Passenger</button>
						<div class="dropdown-menu dropdown_passenger_info"
							aria-labelledby="dropdownMenuButton1">
							<div class="traveller-calulate-persons">
								<div class="passengers">
									<h6>Passengers</h6>
									<div class="passengers-types">
										<div class="passengers-type">
											<div class="text">
												<span class="count pcount">2</span>
												<div class="type-label">
													<p>Adult</p>
													<span>12+ yrs</span>
												</div>
											</div>
											<div class="button-set">
												<button type="button" class="btn-add">
													<i class="fas fa-plus"></i>
												</button>
												<button type="button" class="btn-subtract">
													<i class="fas fa-minus"></i>
												</button>
											</div>
										</div>
										<div class="passengers-type">
											<div class="text">
												<span class="count ccount">0</span>
												<div class="type-label">
													<p class="fz14 mb-xs-0">Children</p>
													<span>2 - Less than 12 yrs</span>
												</div>
											</div>
											<div class="button-set">
												<button type="button" class="btn-add-c">
													<i class="fas fa-plus"></i>
												</button>
												<button type="button" class="btn-subtract-c">
													<i class="fas fa-minus"></i>
												</button>
											</div>
										</div>
										<div class="passengers-type">
											<div class="text">
												<span class="count incount">0</span>
												<div class="type-label">
													<p class="fz14 mb-xs-0">Infant</p>
													<span>Less than 2 yrs</span>
												</div>
											</div>
											<div class="button-set">
												<button type="button" class="btn-add-in">
													<i class="fas fa-plus"></i>
												</button>
												<button type="button" class="btn-subtract-in">
													<i class="fas fa-minus"></i>
												</button>
											</div>
										</div>
									</div>
								</div>
								<div class="cabin-selection">
									<h6>Cabin Class</h6>
									<div class="cabin-list">
										<button type="button" class="label-select-btn">
											<span class="muiButton-label">Economy </span>
										</button>
										<button type="button" class="label-select-btn active">
											<span class="muiButton-label"> Business </span>
										</button>
										<button type="button" class="label-select-btn">
											<span class="MuiButton-label">First Class </span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<span>Business</span>
				</div>
			</div>
			<div class="top_form_search_button">
				<button class="btn btn_theme btn_md">Search</button>
			</div>
		</div>
	</form>
</body>
</html>
